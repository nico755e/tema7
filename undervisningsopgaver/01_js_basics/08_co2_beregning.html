	<p>Hvor mange timer har du fl√∏jet?</p>
	<input type="number" id="hours">
	<button>Klik og beregn CO2, kig i console</button>





	<script>
		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let hours = document.querySelector("#hours").value;
			let co2 = document.querySelector("#co2").value;

			let result = `Ved ${hours} timers flyrejse har du udledt ${total(hours,co2)} kg CO2 `

			console.log(result);
		}

		function total(h, c) {
			return h * c;
		}

	</script>
