<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<p>Gæt mit tal mellem 0 og 20</p>

	<input type="text" id="gæt">

	<button>Gæt!</button>
	<button id="nyt_spil">Nyt spil</button>

	<script>
		const tilfaeldigtTal = Math.round(Math.random() * 20);
		let antalGaet = 0;

		document.querySelector("button").addEventListener("click", guessTal);

		function guessTal() {
			antalGaet++;

			let guess = document.querySelector("#gæt").value;
			console.log("tilfaeldigtTal", tilfaeldigtTal);
			console.log("brugergaet", guess);
			if (guess == tilfaeldigtTal) {
				console.log(`RIGTIGT! Du har gættet ${antalGaet} gange`);
			} else if (guess < tilfaeldigtTal) {
				console.log(`For lavt. Du har gættet ${antalGaet} gange`);
			} else {
				console.log(`For højt. Du har gættet ${antalGaet} gange`);
			}
		}

	</script>
</body>

</html>
