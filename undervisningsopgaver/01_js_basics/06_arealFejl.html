<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<p>Hvad er længden?</p>
	<input type="text" id="length">
	<p>Hvad er bredden?</p>
	<input type="text" id="width">
	<button>Klik og beregn arealet, kig i console</button>





	<script>
		document.querySelector("button").addEventListener("click", buttonClicked);

		function buttonClicked() {
			let length = document.querySelector("#length").value;
			let width = document.querySelector("#width").value;
			let a = areal(length, width);

			let result;

			if (isNaN(a)) {
				result = "Det er ikke et tal, prøv igen";
			} else if (a <= 0) {
				result = "Arealet er mindre end, eller lig med 0";
			} else {
				result = `Arealet er ${a}`;
			}

			console.log(result);
		}

		function areal(l, b) {
			return l * b;
		}

	</script>
</body>

</html>
